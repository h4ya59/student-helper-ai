<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Help - StudyCore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #4f46e5;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 30px;
      text-align: center;
    }

    section {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3730a3;
    }

    #answer {
      margin-top: 10px;
      font-weight: bold;
      color: #4f46e5;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="math.html">Math</a>
    <a href="english.html">English</a>
    <a href="science.html">Science</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Math Help</h1>
    <p>Ask a question about Math and get instant guidance!</p>
  </header>

  <!-- Main Content -->
  <section>
    <div class="card">
      <h2>Ask a Math Question</h2>
      <input type="text" id="question" placeholder="Type your math question here">
      <button onclick="answerQuestion()">Ask</button>
      <p id="answer"></p>
    </div>
  </section>

  <script>
    function answerQuestion() {
      const question = document.getElementById('question').value.toLowerCase();
      let answer = "Sorry, I don't know that yet!";

      // Basic math keyword responses
      if (question.includes("algebra")) {
        answer = "Algebra tip: Isolate the variable step by step!";
      } else if (question.includes("geometry")) {
        answer = "Geometry tip: Remember formulas for area, perimeter, and angles.";
      } else if (question.includes("fraction")) {
        answer = "Fractions tip: Make sure denominators are the same before adding/subtracting.";
      } else if (question.includes("equation")) {
        answer = "Equations tip: Try moving all terms to one side and simplifying.";
      } else if (question.includes("percentage")) {
        answer = "Percentage tip: Convert to decimal or fraction first to calculate easily.";
      }

      document.getElementById('answer').textContent = answer;
    }
  </script>

</body>
</html>

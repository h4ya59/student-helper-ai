<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fun Math for Kids</title>
<style>
  body {
    font-family: Comic Sans MS, Arial, sans-serif;
    background-color: #fff3e6;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #ff7f50;
    color: white;
    padding: 30px;
    font-size: 24px;
  }

  section {
    margin: 20px auto;
    max-width: 600px;
  }

  input, button {
    font-size: 18px;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    border: 2px solid #ff7f50;
  }

  button {
    background-color: #ff7f50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #ff6347;
  }

  #steps {
    margin-top: 20px;
    font-size: 20px;
    color: #ff4500;
  }
</style>
</head>
<body>

<header>Fun Math for Kids! ðŸ§®</header>

<section>
  <h2>Type a simple math problem:</h2>
  <input type="text" id="problem" placeholder="Example: 5 + 3">
  <button onclick="solve()">Solve!</button>

  <div id="steps"></div>
</section>

<script>
function solve() {
  const input = document.getElementById('problem').value.replace(/\s+/g,'');
  const stepsDiv = document.getElementById('steps');
  stepsDiv.innerHTML = '';

  // Match addition
  const add = input.match(/^(\d+)\+(\d+)$/);
  if(add) {
    let a = parseInt(add[1]), b = parseInt(add[2]);
    stepsDiv.innerHTML += `<p>${a} + ${b} = ? ðŸ¤”</p>`;
    stepsDiv.innerHTML += `<p>Step 1: Add the numbers: ${a} + ${b} = ${a+b} ðŸŽ‰</p>`;
    return;
  }

  // Match subtraction
  const sub = input.match(/^(\d+)-(\d+)$/);
  if(sub) {
    let a = parseInt(sub[1]), b = parseInt(sub[2]);
    stepsDiv.innerHTML += `<p>${a} - ${b} = ? ðŸ¤”</p>`;
    stepsDiv.innerHTML += `<p>Step 1: Subtract: ${a} - ${b} = ${a-b} ðŸŽ‰</p>`;
    return;
  }

  // Match multiplication
  const mul = input.match(/^(\d+)\*(\d+)$/);
  if(mul) {
    let a = parseInt(mul[1]), b = parseInt(mul[2]);
    stepsDiv.innerHTML += `<p>${a} Ã— ${b} = ? ðŸ¤”</p>`;
    stepsDiv.innerHTML += `<p>Step 1: Multiply: ${a} Ã— ${b} = ${a*b} ðŸŽ‰</p>`;
    return;
  }

  // Match division
  const div = input.match(/^(\d+)\/(\d+)$/);
  if(div) {
    let a = parseInt(div[1]), b = parseInt(div[2]);
    stepsDiv.innerHTML += `<p>${a} Ã· ${b} = ? ðŸ¤”</p>`;
    stepsDiv.innerHTML += `<p>Step 1: Divide: ${a} Ã· ${b} = ${a/b} ðŸŽ‰</p>`;
    return;
  }

  stepsDiv.innerHTML = `<p>Oops! Please type a simple addition, subtraction, multiplication, or division problem. ðŸ˜Š</p>`;
}
</script>

</body>
</html>

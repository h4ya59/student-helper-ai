<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Helper - 4 Steps</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Baloo 2', cursive;
  background: linear-gradient(135deg, #ffedf0, #fff7cc, #ccffe6);
  text-align: center;
  color: #ff3399;
  padding: 30px;
}

h1 {
  font-size: 36px;
}

input {
  font-size: 18px;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #ff99cc;
  width: 200px;
}

button {
  font-size: 18px;
  padding: 10px 15px;
  margin-left: 10px;
  border-radius: 10px;
  background-color: #ff99cc;
  border: none;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #ff66b3;
}

.steps {
  margin-top: 20px;
  text-align: left;
  display: inline-block;
}

.step {
  background: #fff0f5;
  padding: 10px 15px;
  margin: 5px 0;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(255,102,179,0.3);
}
</style>
</head>
<body>

<h1>Math Helper - 4 Steps</h1>
<p>Type a simple problem and see the steps!</p>

<input type="text" id="problem" placeholder="e.g. 5 + 3">
<button onclick="solveProblem()">Solve</button>

<div class="steps" id="steps"></div>

<script>
function solveProblem() {
  const problem = document.getElementById('problem').value;
  const stepsDiv = document.getElementById('steps');
  stepsDiv.innerHTML = '';

  // Simple split: supports +, -, *, /
  const match = problem.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/);
  if(!match) {
    stepsDiv.innerHTML = "<div class='step'>Please enter a simple problem like 5 + 3</div>";
    return;
  }

  const a = Number(match[1]);
  const op = match[2];
  const b = Number(match[3]);
  let result;

  switch(op) {
    case '+': result = a + b; break;
    case '-': result = a - b; break;
    case '*': result = a * b; break;
    case '/': result = a / b; break;
  }

  // Display 4 simple steps
  const steps = [
    `Step 1: Identify the numbers: ${a} and ${b}`,
    `Step 2: Identify the operation: ${op}`,
    `Step 3: Perform the operation: ${a} ${op} ${b} = ${result}`,
    `Step 4: Write the final answer: ${result}`
  ];

  steps.forEach(s => {
    const div = document.createElement('div');
    div.classList.add('step');
    div.textContent = s;
    stepsDiv.appendChild(div);
  });
}
</script>

</body>
</html>

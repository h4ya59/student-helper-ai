<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyCore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #4f46e5;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 30px;
      text-align: center;
    }

    section {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #4f46e5;
    }

    ul li {
      margin: 8px 0;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3730a3;
    }

    #answer {
      margin-top: 10px;
      font-weight: bold;
      color: #4f46e5;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="math.html">Math</a>
    <a href="english.html">English</a>
    <a href="science.html">Science</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>StudyCore</h1>
    <p>Free learning for Math, English, and Science.</p>
  </header>

  <!-- Main Content -->
  <section>
    <div class="card">
      <h2>Subjects</h2>
      <ul>
        <li>ðŸ“˜ Math</li>
        <li>ðŸ“– English</li>
        <li>ðŸ”¬ Science</li>
      </ul>
    </div>

    <div class="card">
      <h2>AI Tutor</h2>
      <p>Ask questions and get instant help anytime.</p>

      <!-- Ask a Question Box -->
      <input type="text" id="question" placeholder="Type your question here">
      <button onclick="answerQuestion()">Ask</button>
      <p id="answer"></p>
    </div>
  </section>

  <!-- JavaScript for AI Responses -->
  <script>
    function answerQuestion() {
      const question = document.getElementById('question').value.toLowerCase();
      let answer = "Sorry, I don't know that yet!";

      if (question.includes("math") || question.includes("algebra") || question.includes("geometry")) {
        answer = "Try practicing algebra and geometry problems!";
      } else if (question.includes("english") || question.includes("grammar") || question.includes("vocabulary")) {
        answer = "Read books, practice grammar exercises, and learn new words daily!";
      } else if (question.includes("science") || question.includes("experiment") || question.includes("physics") || question.includes("chemistry")) {
        answer = "Watch science videos, do simple experiments, and study key concepts!";
      }

      document.getElementById('answer').textContent = answer;
    }
  </script>

</body>
</html>

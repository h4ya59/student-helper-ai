<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Help</title>
<style>
  body { font-family: Arial; padding: 20px; }
  input, button { padding: 10px; font-size: 16px; }
  #steps { margin-top: 15px; color: #4f46e5; }
</style>
</head>
<body>

<h1>Math Tutor</h1>
<p>Type a simple algebra problem like <b>2x + 3 = 7</b></p>

<input type="text" id="problem" placeholder="Type your problem">
<button onclick="solve()">Solve</button>

<div id="steps"></div>

<script>
function solve() {
  const input = document.getElementById('problem').value.replace(/\s+/g,'');
  const stepsDiv = document.getElementById('steps');
  stepsDiv.innerHTML = '';

  // Basic linear equation of form ax + b = c
  const match = input.match(/^([-+]?\d*)x([-+]\d+)?=([-+]?\d+)$/);
  if(match) {
    let a = parseInt(match[1]) || 1;
    let b = parseInt(match[2]) || 0;
    let c = parseInt(match[3]);

    stepsDiv.innerHTML += `<p>Original equation: ${a}x + ${b} = ${c}</p>`;
    stepsDiv.innerHTML += `<p>Step 1: Subtract ${b} from both sides: ${a}x = ${c-b}</p>`;
    stepsDiv.innerHTML += `<p>Step 2: Divide both sides by ${a}: x = ${(c-b)/a}</p>`;
  } else {
    stepsDiv.innerHTML = '<p>Sorry, I can only solve simple linear equations like 2x + 3 = 7</p>';
  }
}
</script>

</body>
</html>
